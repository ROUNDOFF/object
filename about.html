    <script>
    AOS.init({
        easing: 'ease-out-back',
        duration: 1000
    });

    $('.page-scroll').bind('click', function(event) {

        var $anchor = $(this);
        $('html, body').stop().animate({
            scrollTop: $($anchor.attr('href')).offset().top
        }, 1500, 'easeOutExpo');
        event.preventDefault();

    });
    </script>
    <script type="text/javascript">
    $(document).ready(function() {

        var menu = $(".menu");
        var hamburger = $(".hamburger");
        var line = $(".line");
        var menuOpen;

        function openMenu() {
            menu.css("right", "0px");
            line.css("background", "#fff");
            menuOpen = true;
        }

        function closeMenu() {
            menu.css("right", "-320px");
            line.css("background", "rgb(48, 134, 196)");
            menuOpen = false;
        }

        function toggleMenu() {
            if (menuOpen) {
                closeMenu();
            } else {
                openMenu();
            }
        }

        hamburger.on({
            mouseenter: function() {
                openMenu();
            }
        });

        menu.on({
            mouseleave: function() {
                closeMenu();
            }

        });

        hamburger.on({
            click: function() {
                toggleMenu();
            }
        })

    });
    </script>
